<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css_js/css/bootstrap.css">
  <link rel="stylesheet" href="css_js/css/bootstrap-grid.css">
  <script src="css_js/control.js" type="text/javascript">

  </script>

  <title>RaspiRadioControl</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-6">
        <h1 style="text-align:center;">Raspi Radio Control</h1>
      </div>

    </div>
    <div class="row justify-content-center">

      <div class="col-8">
        <input type="button" class="btn btn-outline-secondary btn-block" id="play" value="Play" onclick="button(this.id)">
        <input type="button" class="btn btn-outline-secondary btn-block" id="pause" value="Pause" onclick="button(this.id)">
        <input type="button" class="btn btn-outline-secondary btn-block" id="vol+" value="Vol ++" onclick="button(this.id)">
        <input type="button" class="btn btn-outline-secondary btn-block" id="vol-" value="Vol --" onclick="button(this.id)">

        <button type="button" class="btn btn-outline-secondary btn-block dropdown-toggle " id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sender</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="margin: auto;">
          <a class="dropdown-item" href="css_js/mpcCommands.py" id="s1" onclick="button(this.id)">Sender 1</a>
          <a class="dropdown-item" href="#" id="s2" onclick="button(this.id)">Sender 2</a>
          <a class="dropdown-item" href="#" id="s3" onclick="button(this.id)">Sender 3</a>
        </div>


      </div>

    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="css_js/js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
